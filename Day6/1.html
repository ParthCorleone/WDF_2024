<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="change">
    <p id="counter">0</p>
    <button type="button" id="increment">Increment</button>
    <button type="button" id="decrement">Decrement</button>
    <button type="button" onclick="document.getElementById('change').style.backgroundColor = 'white'">Light Mode</button>
    <button type="button" onclick="document.getElementById('change').style.backgroundcolor = 'black'">Dark Mode</button>
    <script>
        const counter = document.getElementById("counter");
        let count=0
        document.getElementById("increment").addEventListener("click",()=>{
            count++;
            counter.textContent=count;
        })
        
            document.getElementById("decrement").addEventListener("click",()=>{
                count --;
                counter.textContent=count;
            })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
